coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "scripts/**/*"
  - "**/*.config.ts"
  - "**/*.config.js"
  - "**/*.test.ts"
  - "dist/**/*"
  - "node_modules/**/*"
  - "src/components/audioEngine.ts"
